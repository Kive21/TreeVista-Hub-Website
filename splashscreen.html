<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="styles/splash.css">
</head>
<body>
    <div class="splash">
        <div class="splash_svg">
            <svg width="100%" height="100%">
                <polygon class="polygon" points="50,0 100,100 0,100" fill="transparent" stroke="#fff" stroke-width="1">
                    <animate attributeName="points" dur="5s" repeatCount="indefinite" 
                        keyTimes="0; 0.25; 0.5; 0.75; 1" 
                        values="50,0 100,100 0,100; 100,0 100,100 0,100; 100,0 50,100 100,100; 0,0 50,100 0,100; 50,0 100,100 0,100" />
                </polygon>
            </svg>
        </div>
        <div class="splash_logo">
            <img src="images/Logo.png" alt="Logo">
        </div>
        <div class="splash_minimize">
            <svg width="100%" height="100%">
                <rect width="100%" height="100%" fill="transparent" stroke="#fff" stroke-width="2">
                    <animate attributeName="width" dur="1.5s" repeatCount="indefinite" 
                        keyTimes="0; 0.5; 1" 
                        values="100%; 50%; 100%" />
                </rect>
            </svg>
        </div>
    </div>
    <div class="text">
        <p>Hey There!</p>
        <p>Are You A Vendor</p>
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>
    </div>
    <script src="js/splash.js"></script>
</body>
</html>
