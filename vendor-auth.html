<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vendor Portal</title>
	<link rel="stylesheet" type="text/css" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="auth-body">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="vendor-signup-form" action="index.html">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="vendorname" id="signup-vendorname" placeholder="Company name" required="">
                <input type="email" name="email" id="signup-email" placeholder="Company Email" required="">
                <input type="number" name="phone" id="signup-phone" placeholder="Phone number" required="">
                <input type="password" name="password" id="signup-password" placeholder="Password" required="">
                <input type="password" name="confirm-password" id="signup-confirm-password" placeholder="Retype Password" required="">
                <small>(Please upload your logo image file)</small>
                <input type="file" name="logo" id="signup-logo" accept="image/*" required="">
                <input type="text" name="location" id="signup-location" placeholder="Location" required="">
                <button type="submit">Sign up</button>
                <a href="#" class="register-link" onclick="document.getElementById('chk').checked = false;">Already have an account? Login</a>
            </form>
        </div>

        <div class="login">
            <form id="vendor-login-form" class="active" action="index.html">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="login-email" placeholder="Email" required="">
                <input type="password" name="password" id="login-password" placeholder="Password" required="">
                <button type="submit">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="#" class="register-link" onclick="document.getElementById('chk').checked = true;">Don't have an account? Sign up</a>
                <div class="google-signin">
                    <i class="fa-brands fa-google"></i>
                    <button type="button" class="google-btn">Sign in with Google</button>
                </div>
            </form>
        </div>
    </div>

	<!-- Firebase JS SDK -->
	<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
	 
    <script type="module" src="js/index.js" defer></script>
    <script type="module" src="js/script.js" defer></script>
</body>
</html>
